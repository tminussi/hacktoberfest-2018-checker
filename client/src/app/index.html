<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>web</title>
  </head>

  <body>
    <div id="loader-wrapper">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="headline"></div>
    <div class="container">
      <div class="element-group">
        <div class="element-userinput">
          <label for="username">Username</label>
          <input id="username" type="text" />
        </div>
        <button id="do-req" type="button">Submit</button>
      </div>
    </div>
    <div id="response" class="response"></div>
  </body>

  <script id="template" type="x-tmpl-mustache">
    <div class="center">
      <img src="{{userPhoto}}" alt="User photo"></img>
    </div>

    <div class="center">
      <div>
      {{#prCount}}
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="max-width: {{prPercentage}}%">
            <span class="title"></span>
          </div>
        </div>
      {{/prCount}}
      <p class="progress-text">{{message}}</p>
    </div>
    {{#prCount}}
    <div>
      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Status</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody>
           {{#prs}}
            <tr class="response-data">
              <td scope="row">{{index}}</td>
              <td class="capitalize">{{state}}</td>
              <td><a target="_blank" href="{{url}}">{{url}}</a></td>
            {{/prs}}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    {{/prCount}}
  </script>
</html>
